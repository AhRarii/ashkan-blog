{% extends "blogs/base.html" %}
{% load django_bootstrap5 %}

{% block header %}
    <h2>Edit the <span style="color: darkblue;">{{ blog.title }}</span> post:</h2>
{% endblock header %}

{% block content %}
    <form action="{% url 'blogs:edit_blog' blog.id %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        <div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>

{% endblock content %}
