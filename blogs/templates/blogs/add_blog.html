{% extends "blogs/base.html" %}
{% load django_bootstrap5 %}

{% block header %}
    <h2>Create a new blog post:</h2>
{% endblock header %}

{% block content %}

    <form action="{% url 'blogs:add_blog' %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        <div>
            <button type="submit" class="btn btn-primary">Save Post</button>
        </div>
    </form>
{% endblock content %}
